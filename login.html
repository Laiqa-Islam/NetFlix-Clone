<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="black">
            <div class="nav">
                <div class="logo">
                    <img src="/Images/logo.svg" alt="">
                </div>
                <div class="sign-in">
                </div>
                <div class="sign-in">
                </div>
            </div>

            <div class="container">
                <div class="signModal">
                    <div class="sign_container">
                        <h2>Sign In</h2>
                        <div class="input_mail">
                            <input type="email" placeholder="Email or mobile number" id="mail"><br>
                            <input id="password" type="password" placeholder="Password">
                        </div>
                        <div class="sign_btn">
                            <button class="sign_up">Sign In</button><br>
                            <span>OR</span><br>
                            <button class="sign_up_code">Use a Sign-In Code</button>
                        </div>
                        <a href="">Forgot password?</a>
                        <div class="check_remember">
                            <input type="checkbox" name="remember" id="" checked>
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="new">
                            <span>New to Netflix? <a href="">Sign up now.</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
